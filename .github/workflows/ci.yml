name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Compile Python
        run: |
          python -m py_compile $(find csdp-fsm-core/src -name "*.py")
      - name: Check locked paths
        run: python csdp-fsm-core/scripts/check_locked_paths.py
